<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Социальный калькулятор</title>
<link rel="stylesheet" type="text/css" href="calc.css">
<script src="calc.js"></script>
</head>
    
<body>
    <form name="mf">
        <p>Укажите ваше имя:</p>
        <p><input type="text" id="name"/></p>
        
        <p>Укажите ваш пол:</p>
        <input type="radio" name = "sex" id="male">
        <label for="male">Мужской</label><br>
        <input type="radio" name = "sex" id="female">
        <label for="female">Женский</label>
        
        <p>Укажите ваш возраст:</p>
        <input id="age" type="number" min=1 max=100 step="1" value = 25>
        
        <p>Укажите ваш социальный статус:</p>
        <select name="status">
            <option selected value="Несовершеннолетний">Несовершеннолетний</option>
            <option selected value="Пенсионер">Пенсионер</option>
            <option selected value="Трудоустроенный">Трудоустроенный</option>
            <option selected value="Безработный">Безработный</option>
        </select>
        
        <p>Укажите размер вашего официального ежемесячного дохода:</p>
        <input type="number" min=0 max=100000 step="100" value = 10000>
        
        <p>Укажите состояние здоровья:</p>
        <select name="health">
            <option selected value="Беременность">Беременность</option>
            <option selected value="Инвалидность">Инвалидность</option>
            <option selected value="Ничего из перечисленного">Ничего из перечисленного</option>
        </select>
        
        <p>Укажите группу инвалидности</p>
        <select name="disability">
            <option selected value="1">1 группа</option>
            <option selected value="2">2 группа</option>
            <option selected value="3">3 группа</option>
            <option selected value="0">Отсутствует</option>
        </select>
        
        <p>Укажите наличие детей</p>
        <select name="kids">
            <option selected value="Есть">Есть</option>
            <option selected value="Нет">Нет</option>
        </select>
        
        <p>Укажите количество детей</p>
        <input id="countKids" type="number" min=0 max=10 step="1" value = 0>
    </form>
    <button onclick="check()">Проверить возможные льготы и выплаты</button>
    <a href="index.html"><button>На главную</button></a>
    <p id="output"></p>
</body>
</html>
